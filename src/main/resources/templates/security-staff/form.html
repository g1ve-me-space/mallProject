<!--@thymesVar id="staff" type="model.SecurityStaff"-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Security Staff</title>
</head>
<body>

<h1>Create New Security Staff</h1>

<form th:action="@{/security-staff}" th:object="${staff}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="badgeNo">Badge Number:</label>
        <input type="text" id="badgeNo" th:field="*{badgeNo}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a href="/security-staff">Back to List</a>

</body>
</html>
