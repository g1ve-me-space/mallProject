<!--@thymesVar id="staff" type="model.SecurityStaff"-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${staff.id != null} ? 'Edit Security Staff' : 'Create Security Staff'">Security Staff</title>
</head>
<body>
<h1 th:text="${staff.id != null} ? 'Edit Security Staff' : 'Create New Security Staff'"></h1>

<!-- CREATE form -->
<form th:action="@{/security-staff}" th:object="${staff}" method="post" th:if="${staff.id == null}">
    <div>
        <label>Name</label>
        <input th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    </div>

    <div>
        <label>Badge Number</label>
        <input th:field="*{badgeNo}" />
        <div th:if="${#fields.hasErrors('badgeNo')}" th:errors="*{badgeNo}" style="color:red"></div>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

<!-- EDIT form -->
<form th:action="@{/security-staff/{id}/edit(id=${staff.id})}" th:object="${staff}" method="post" th:if="${staff.id != null}">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Name</label>
        <input th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    </div>

    <div>
        <label>Badge Number</label>
        <input th:field="*{badgeNo}" />
        <div th:if="${#fields.hasErrors('badgeNo')}" th:errors="*{badgeNo}" style="color:red"></div>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

<br>
<a th:href="@{/security-staff}">Back to List</a>
</body>
</html>
