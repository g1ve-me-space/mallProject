<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Security Staff</title>
</head>
<body>
<h1>Security Staff</h1>

<a th:href="@{/security-staff/new}">Add New Staff</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Badge No</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${staffList}">
        <td th:text="${s.id}">-</td>
        <td th:text="${s.name}">-</td>
        <td th:text="${s.badgeNo}">-</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/security-staff/${s.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/security-staff/${s.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
