<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Electrical Asset</title>
</head>
<body>
<h1>Create New Electrical Asset</h1>
<form th:action="@{/electrical}" th:object="${asset}" method="post">
    <div>
        <label for="floorId">Floor:</label>
        <select id="floorId" th:field="*{floorId}">
            <option value="">-- Select a Floor --</option>
            <option th:each="floor : ${allFloors}"
                    th:value="${floor.id}"
                    th:text="'Floor ' + ${floor.number}"></option>
        </select>
    </div>
    <div>
        <label for="type">Type:</label>
        <select id="type" th:field="*{type}">
            <option value="">-- Select a Type --</option>
            <option th:each="t : ${allTypes}"
                    th:value="${t}"
                    th:text="${t.toString()}"></option>
        </select>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="">-- Select a Status --</option>
            <option th:each="s : ${allStatuses}"
                    th:value="${s}"
                    th:text="${s.toString()}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save Asset</button>
    </div>
</form>
<br>
<a href="/electrical">Back to List</a>
</body>
</html>
