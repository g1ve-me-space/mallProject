<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Staff Assignments</title>
</head>
<body>
<h1>Staff Assignments</h1>

<a th:href="@{/assignments/new}">Add New Assignment</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Staff</th>
        <th>Floor</th>
        <th>Shift</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}">-</td>
        <td th:text="${a.staff != null ? a.staff.name : '-'}">-</td>
        <td th:text="${a.floor != null ? 'Floor ' + a.floor.number : '-'}">-</td>
        <td th:text="${a.shift}">-</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/assignments/${a.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/assignments/${a.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
