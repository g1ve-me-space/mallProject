<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Staff Assignment</title>
    <style> .error { color: red; font-size: 0.9em; display:block; } </style>
</head>
<body>

<h1>Create New Assignment</h1>

<form th:action="@{/assignments}" th:object="${assignment}" method="post">

    <div>
        <label for="staffId">Staff Member:</label>
        <select id="staffId" name="staffId">
            <option value="">-- Select Staff --</option>
            <option th:each="staff : ${allStaff}"
                    th:value="${staff.id}"
                    th:text="${staff.name}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}"></span>
    </div>

    <div>
        <label for="floorId">Floor:</label>
        <select id="floorId" name="floorId">
            <option value="">-- Select Floor --</option>
            <option th:each="floor : ${allFloors}"
                    th:value="${floor.id}"
                    th:text="${'Floor #' + floor.number}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></span>
    </div>

    <div>
        <label for="shift">Shift:</label>
        <select id="shift" th:field="*{shift}">
            <option value="">-- Select Shift --</option>
            <option th:each="s : ${allShifts}"
                    th:value="${s}"
                    th:text="${s}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('shift')}" th:errors="*{shift}"></span>
    </div>

    <br>
    <div>
        <button type="submit">Save Assignment</button>
    </div>
</form>

<a href="/assignments">Back to List</a>

</body>
</html>
