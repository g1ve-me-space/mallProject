<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Maintenance Tasks</title>
</head>
<body>
<h1>Maintenance Tasks</h1>

<a th:href="@{/maintenance/new}">Add New Task</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Floor</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${tasks}">
        <td th:text="${t.id}">-</td>
        <td th:text="${t.description}">-</td>
        <td th:text="${t.status}">-</td>
        <td th:text="${t.floor != null ? 'Floor ' + t.floor.number : '-'}">-</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/maintenance/${t.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/maintenance/${t.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
