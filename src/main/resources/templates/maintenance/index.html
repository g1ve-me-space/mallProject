<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Maintenance Tasks</title>
</head>
<body>

<h1>Maintenance Tasks</h1>

<a href="/maintenance/new">Add New Task</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">-</td>
        <td th:text="${task.description}">-</td>
        <td th:text="${task.status}">-</td>
        <td>
            <form th:action="@{'/maintenance/' + ${task.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/">Back to Home</a>

</body>
</html>
