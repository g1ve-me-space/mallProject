<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Maintenance Task</title>
</head>
<body>

<h1>Create New Task</h1>

<form th:action="@{/maintenance}" th:object="${task}" method="post">
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" />
    </div>
    <div>
        <label for="status">Status:</label>
        <!-- This dropdown is now built dynamically from the TaskStatus enum -->
        <select id="status" th:field="*{status}">
            <option th:each="s : ${allStatuses}"
                    th:value="${s}"
                    th:text="${s.toString()}">
                ...
            </option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a href="/maintenance">Back to List</a>

</body>
</html>
