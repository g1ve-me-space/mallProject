<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Floors List</title></head>
<body>
<h1>Floors List</h1>
<a href="/floor/new"><button>Create New</button></a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Mall Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fl : ${floors}">
        <td th:text="${fl.id}"></td>
        <td th:text="${fl.number}"></td>
        <td th:text="${fl.mall != null ? fl.mall.name : 'No Mall'}"></td>
        <td>
            <a th:href="@{'/floor/' + ${fl.id} + '/edit'}"><button>Edit</button></a>
            <form th:action="@{'/floor/' + ${fl.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
