<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Floors</title>
</head>
<body>
<h1>Floors</h1>

<a th:href="@{/floor/new}">Add New Floor</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Mall</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="floor : ${floors}">
        <td th:text="${floor.id}">-</td>
        <td th:text="${floor.number}">-</td>
        <td th:text="${floor.mall != null ? floor.mall.name : '-'}">-</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/floor/${floor.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/floor/${floor.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
