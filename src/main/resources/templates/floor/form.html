<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floor Form</title>
    <style> .error { color: red; font-size: 0.9em; display: block; } </style>
</head>
<body>

<h1>Floor Form</h1>

<form th:action="@{/floor}" th:object="${floor}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Floor Number:</label>
        <input type="number" th:field="*{number}" />
        <span class="error" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
    </div>

    <div>
        <label>Located in Mall:</label>
        <select name="mallId">
            <option value="">-- Choose Mall --</option>
            <option th:each="m : ${malls}"
                    th:value="${m.id}"
                    th:text="${m.name} + ' (' + ${m.city} + ')'"
                    th:selected="${floor.mall != null and floor.mall.id == m.id}"></option>
        </select>
    </div>

    <br>
    <button type="submit">Save</button>
</form>

<a href="/floor">Back to List</a>

</body>
</html>
