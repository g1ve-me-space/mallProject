<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Maintenance Staff</title>
    <style> .error { color: red; font-size: 0.9em; display:block; } </style>
</head>
<body>

<h1>Create New Maintenance Staff</h1>

<form th:action="@{/maintenance-staff}" th:object="${staff}" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label for="type">Type:</label>
        <select id="type" th:field="*{type}">
            <option value="">-- Select Type --</option>
            <option th:each="t : ${allStaffTypes}"
                    th:value="${t}"
                    th:text="${t}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
    </div>

    <br>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a href="/maintenance-staff">Back to List</a>

</body>
</html>
