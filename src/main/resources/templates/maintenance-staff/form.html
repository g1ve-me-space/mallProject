<!--@thymesVar id="staff" type="model.MaintenanceStaff"-->
<!--@thymesVar id="allStaffTypes" type="java.util.List<enums.MaintenanceStaffType>"-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${staff.id != null} ? 'Edit Maintenance Staff' : 'Create Maintenance Staff'">Maintenance Staff</title>
</head>
<body>
<h1 th:text="${staff.id != null} ? 'Edit Maintenance Staff' : 'Create New Maintenance Staff'"></h1>

<!-- CREATE form -->
<form th:action="@{/maintenance-staff}" th:object="${staff}" method="post" th:if="${staff.id == null}">
    <div>
        <label>Name</label>
        <input th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    </div>

    <div>
        <label>Type</label>
        <select th:field="*{type}">
            <option value="">-- Select a Type --</option>
            <option th:each="t : ${allStaffTypes}"
                    th:value="${t.name()}"
                    th:text="${t.toString()}"></option>
        </select>
        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" style="color:red"></div>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

<!-- EDIT form -->
<form th:action="@{/maintenance-staff/{id}/edit(id=${staff.id})}" th:object="${staff}" method="post" th:if="${staff.id != null}">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Name</label>
        <input th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
    </div>

    <div>
        <label>Type</label>
        <select th:field="*{type}">
            <option value="">-- Select a Type --</option>
            <option th:each="t : ${allStaffTypes}"
                    th:value="${t.name()}"
                    th:text="${t.toString()}"></option>
        </select>
        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" style="color:red"></div>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

<br>
<a th:href="@{/maintenance-staff}">Back to List</a>
</body>
</html>
