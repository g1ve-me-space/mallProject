<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Maintenance Staff</title>
</head>
<body>
<h1>Maintenance Staff</h1>

<a th:href="@{/maintenance-staff/new}">Add New Staff</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${staffList}">
        <td th:text="${s.id}">-</td>
        <td th:text="${s.name}">-</td>
        <td th:text="${s.type}">-</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/maintenance-staff/${s.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/maintenance-staff/${s.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
