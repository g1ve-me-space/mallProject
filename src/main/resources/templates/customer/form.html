<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style> .error { color: red; font-size: 0.9em; display: block; } </style>
</head>
<body>

<h1>Customer Form</h1>

<form th:action="@{/customer}" th:object="${customer}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label>Currency:</label>
        <input type="text" th:field="*{currency}" />
        <span class="error" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></span>
    </div>

    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <br>
    <button type="submit">Save</button>
</form>

<a href="/customer">Back to List</a>

</body>
</html>
