<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Malls</title>
</head>
<body>
<h1>Malls</h1>

<a th:href="@{/mall/new}">Add New Mall</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Address</th>
        <th>Floors</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${malls}">
        <td th:text="${m.id}">-</td>
        <td th:text="${m.name}">-</td>
        <td th:text="${m.city}">-</td>
        <td th:text="${m.address}">-</td>
        <td th:text="${m.floors != null ? m.floors.size() : 0}">0</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/mall/${m.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/mall/${m.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
