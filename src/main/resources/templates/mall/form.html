<!--@thymesVar id="mall" type="model.Mall"-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Mall</title>
</head>
<body>

<h1>Create New Mall</h1>

<!-- Form to create a new mall, submits to POST /mall -->
<form th:action="@{/mall}" th:object="${mall}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" />
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a href="/mall">Back to List</a>

</body>
</html>
