<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Purchases List</title></head>
<body>
<h1>Purchases List</h1>
<a href="/purchase/new"><button>Create New</button></a>
<br><br>

<form action="/purchase" method="get" style="margin-bottom: 20px;">
    <label>Filter by Customer:</label>
    <select name="customerId" onchange="this.form.submit()">
        <option value="">-- All Customers --</option>
        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == selectedCustomerId}"></option>
    </select>
    <a href="/purchase"><button type="button">Clear</button></a>
</form>

<table border="1">
    <thead><tr><th>ID</th><th>Customer</th><th>Shop</th><th>Amount</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="p : ${purchases}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.customer != null ? p.customer.name : 'N/A'}"></td>
        <td th:text="${p.shop != null ? p.shop.name : 'N/A'}"></td>
        <td th:text="${p.amount}"></td>
        <td>
            <a th:href="@{'/purchase/' + ${p.id} + '/edit'}"><button>Edit</button></a>
            <form th:action="@{'/purchase/' + ${p.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
