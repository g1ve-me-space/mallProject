<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Purchases</title>
</head>
<body>
<h1>Purchases</h1>

<a th:href="@{/purchase/new}">Add New Purchase</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Shop</th>
        <!-- Add other Purchase columns here if needed -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${purchases}">
        <td th:text="${p.id}">-</td>
        <td th:text="${p.customer != null ? p.customer.name : '-'}">-</td>
        <td th:text="${p.shop != null ? p.shop.name : '-'}">-</td>
        <td>
            <!-- Edit as GET button -->
            <form th:action="@{|/purchase/${p.id}/edit|}" method="get" style="display:inline;margin-right:6px;">
                <button type="submit">Edit</button>
            </form>

            <!-- Delete as POST -->
            <form th:action="@{|/purchase/${p.id}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
